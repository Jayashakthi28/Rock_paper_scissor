<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="shortcut icon" href="./assets/scissor.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M29.5833 59.1667C45.9222 59.1667 59.1667 45.9222 59.1667 29.5833C59.1667 13.2445 45.9222 0 29.5833 0C13.2445 0 0 13.2445 0 29.5833C0 45.9222 13.2445 59.1667 29.5833 59.1667ZM29.5833 53.25V5.91667C35.8601 5.91667 41.8798 8.41011 46.3182 12.8485C50.7566 17.2868 53.25 23.3065 53.25 29.5833C53.25 35.8601 50.7566 41.8798 46.3182 46.3182C41.8798 50.7566 35.8601 53.25 29.5833 53.25V53.25Z" fill="#F7FFF7"/>
            </svg>            
    </header>
    <div class="score-shower none">
        <div class="user-score">User Score: <span>100</span></div>
        <div class="comp-score">Computer Score:<span>100</span></div>
        <div class="result-shower">Computer Wins</div>
    </div>
    <div class="main-heading-cont">
        <div class="heading-cont">
            <div class="name-cont">
                <input type="text" placeholder="Player name" class="player-name-inp none" value="Player Name">
                <h2 class="player-name-h2">Player Name</h2>
            </div>
            <h1>Score</h1>
            <h1>Computer</h1>
        </div>
    </div>
    <div class="main-content-cont">
        <div class="player-icon-cont">
            <div class="p_svg spanner"></div>
        </div>
        <div class="score-board-cont">
        </div>
        <div class="computer-icon-cont">
            <div class="comp_svg spanner"></div>
        </div>
    </div>
    <div class="main-scorer">
        <div class="winner">0</div>
        <div class="loser">0</div>
    </div>
    <footer>
        <img data-value="rock" src="./assets/stone.svg" alt="">
        <img data-value="paper" src="./assets/paper.svg" alt="">
        <img data-value="scissor" src="./assets/scissor.svg" alt="">
    </footer>
    <script src="./script.js" type="module"></script>
</body>
</html>
